<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>WAR!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header">Player 1 card</div>
            <div class="card-body text-primary">
              <h5 class="card-title player-1-suit"></h5>
              <p class="card-text player-1-value"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header">Deck</div>
            <div class="card-body text-primary">
              <h5 class="">Player 1 takes the card</h5>
              <p class=""></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-primary mb-3" style="max-width: 18rem">
            <div class="card-header">Player 2 card</div>
            <div class="card-body text-primary">
              <h5 class="card-title player-2-suit"></h5>
              <p class="card-text player-2-value"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary">Start Game!</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
